<!-- Form for user input to add items to list -->

<form #frm = "ngForm" (ngSubmit)="addItem(frm)">
  <h2>Add Item</h2>
  <div class="form-group">
    <label for="">
      Name:
    </label>
    <input
      type="text"
      class="form-control"
      name="itemName"
      value=""
      ngModel>
  </div>
  <div class="form-group">
    <label for="">
      Quantity:
    </label>
    <input
      type="number"
      class="form-control"
      name="itemQuantity"
      value=""
      ngModel>
  </div>
  <button type="submit" name="button" class="btn btn-success">Add Item</button>

</form>

<!-- form to edit items -->

<form #editfrm = "ngForm" (ngSubmit)="editItem(editfrm)">
  <h2>Edit Item</h2>
  <div class="form-group">
    <label for="">
      Name:
    </label>
    <input
      type="text"
      class="form-control"
      name="itemName"
      value=""
      ngModel>
  </div>
  <div class="form-group">
    <label for="">
      Quantity:
    </label>
    <input
      type="number"
      class="form-control"
      name="itemQuantity"
      value=""
      ngModel>
  </div>
  <button type="submit" name="button" class="btn btn-success">Edit Item</button>

</form>

<h2> Shopping List</h2>
<div class = "row">
  <div *ngFor="let item of shoppingItemList"class="">

<!--main page layout for user functionality-->

    <div class="col-md-1">
      <input type="checkbox"
      name=""
      >
    </div>

    <div class="col-md-3">
      {{item.itemName}}
    </div>

    <div class="col-md-2">
      {{item.itemQuantity}}
    </div>

<!--buttons for editing and deleting selected list item(s)-->

    <div class="col-md-3">
      <button type="button" name="editButton" class="btn btn-primary" (click)="showEditForm(item)">Edit</button>
    </div>

    <div class="col-md-3">
      <button type="button" name="deleteButton" class="btn btn-danger" (click)="deleteItem(item._id)">Delete</button>
      <br><br>
    </div>

  </div>
</div>
